name: snowflake-ingest-java
lang: java
lang_version: 8
codeowners:
  enable: true
semaphore:
  enable: true
  pipeline_type: cp
git:
  enable: true
code_artifact:
  enable: true
  package_paths:
    - maven-snapshots/maven/io.confluent/snowflake-ingest-sdk
branches:
  - master
  - main
  - /^\d+\.\d+\.x$/
  - /v\d+\.\d+\.\d+\-hotfix\-x/
  - /\d+\.\d+\.\d+-hotfix/
  - /^gh-readonly-queue.*/